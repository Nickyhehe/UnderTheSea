    <div class="signup">
        <h1>Login</h1>
        <div class="Inputhere">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="       Email">
        </div>
        <div class="Inputhere">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="       Password" id="passlogin">

            <span class="seepass" onclick="myFunction()">
            <i class="fa-solid fa-eye" id="seepass1"></i>
            <i class="fa-solid fa-eye-slash" id="noseepass"></i>

           



        </span>
        </div>
    

        <button type="button" class="loginbutton">Login</a></button>

        <h5 class="registers">Dont't have an account?</h5>  
        <h5 class="text-signup"><a href="registers.html">Sign UP</a></h5>
    </div>

    <script>
        function myFunction(){
            var o = document.getElementById("passlogin");
            var x = document.getElementById("seepass1");
            var k = document.getElementById("noseepass");

            if(o.type === 'password' ){
                o.type = "text";
                x.style.display = "block";
                k.style.display = "none";

            }else{
                o.type = "password";
                x.style.display = "none";
                k.style.display = "block";
            }

        }
    </script>
